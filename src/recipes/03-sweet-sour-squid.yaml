ingredients:
  - squid, 500g
  - red capsicum, 1
  - green capsicum, 1
  - yellow capsicum, 1
  - spring onion, 2 stalk
  - onion, 1
  - celery leaves
  - carrot, 1
  - ginger
steps:
  - Clean the squid, make shallow cuts on the squid to it bloom when you fry it, and cut the squid into smaller pieces that suit you
  - Cut the capsicums and the onion into 1x1 cm squares
  - Thinly slice carrot
  - Cut the spring onion into 3 cm chunk as well
  - (Optional) Boil the squids with white wine and chopping ginger on a thin layer of water in a pan for 1 minute
  - "Make the sauce ü•£ with: 
  <ul>
  <li>2 tbsp of sugar</li>
  <li>1/2 tbsp of Ajinomoto</li>
  <li>2g of salt</li>
  <li>2 tbsp of water</li>
  <li>1 tbsp of vinegar</li>
  <li>2 tbsp of tomato paste</li>
  </ul>
  "
  - Take the squid off the pan and throw away the liquid in the pan
  - Fry the squid in the pan with oil
  - Add the capsicums, carrots and onions
  - Add sauce
  - Add ginger to reduce the odour from the squid if you want
  - Just before turning the stove off, add spring onion and celery leaves
