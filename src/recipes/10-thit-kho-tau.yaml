title: Caramelized pork and eggs - Thịt kho tàu
date: 2020-07-21
ingredients:
  - 1 kg pork belly
  - shallot
  - fish sauce
  - sugar
  - black peppercorn
  - cooking caramel
steps:
  - "In a mixing bowl, add 6 large eggs with: 
  <ul>
  <li>1.5 tbsp of milk</li>
  <li>1/4 tsp of salt</li>
  <li>a pinch of pepper</li>
  </ul>
  "
  - Cut the pork belly into smaller pieces, 2-3cm wide and 0.5-1cm thick
  - Put the pork belly into a pot and fill it with cold water
  - Sprinkle in a tsp of salt and bring the pot to a boil
  - Leave the pot boiling for 1-2 minutes
  - Meanwhile, finely chop the shallot
  - Drain the pot of pork belly and clean out the bubbles that the pork belly left behind
  - Clean the pot
  - "Put the washed pork belly back in the pot and marinate it with
    <ul>
      <li>the chopped shallot</li>
      <li>3 tbsp of fish sauce</li>
      <li>1 tsp of Knorr pork bone marinade</li>
      <li>1 tsp of Vietnamese MSG</li>
      <li>1 tsp of sugar</li>
      <li>1 cup of cooking caramel</li>
      <li>a generous crack of black pepper</li>
    </ul>
  "
  - Leave it marinate for **AT LEAST** 30 minutes
  - On high heat, cook the pork in the pot until the existing liquid starts to boil
  - Pour in hot water until the water covers 2/3 of the pork belly in the pot
  - Low the heat, cover the pot with a lid (leave a small gap) and simmer for another hour. Occasionally stir the pork every 15 minutes or so.

