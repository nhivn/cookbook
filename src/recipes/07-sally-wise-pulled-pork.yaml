title: Sally Wise's pulled pork
date: 2020-06-22
credit:
  name: Sally Wise
  url: https://www.amazon.com.au/Complete-Slow-Cooker-Sally-Wise-ebook/dp/B00AXS510I/
ingredients:
  - 1.5-2kg leg of pork
  - ½ cup tomato sauce (ketchup)
  - 2 teaspoons brown sugar
  - 1 cup barbecue sauce
  - 2 teaspoons honey
  - 2 teaspoons marmalade
  - 1 tablespoon red wine vinegar
  - 2 tablespoons Dijon mustard
  - 1½ tablespoons sweet chilli sauce
  - 2 tablespoons Worcestershire sauce
  - 1 tablespoon rum (any sort)
  - 3 cloves garlic, crushed
  - 1 teaspoon salt or chicken stock powder
  - ½ teaspoon coffee powder or granules
steps:
  - Remove all visible fat from the pork.
  - Place all the ingredients in the slow cooker
  - Cover with the lid and cook for **4-5 hours on High** or **8-10 hours on Low** until the pork is very tender
  - Lift out and remove any bones
  - Shred the meat with two forks and return to the cooker to cook for 20 minutes more on High
  - Add salt and pepper to taste
  - Serve in warm fresh bread rolls, as a filling in wraps
