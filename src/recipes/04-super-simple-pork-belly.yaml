  - Once the pork belly pieces look cooked with slightly burnt corners, add the red onion, garlic and spring onion roots.
  - When all the onions and garlics you added previous starts to smell good, pour in the sauce and mix everything together well on medium low heat.
  - When the meat looks sticky and glowy and dewy and all delicious, just before turning off the stove, add pepper to taste and the green bits of spring onion.
