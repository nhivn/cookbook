title: Super simple pork belly
slug: /2020-05-12-super-simple-pork-belly-fried/
ingredients:
  - pork belly, 400g
  - red onion, half
  - garlic, 2 cloves
  - spring onion, 2 to 3 stalks
  - fish sauce
  - ajinomoto or Vietnamese spice
  - sugar
  - salt
  - pepper
steps:
  - Clean the pork belly.
  - Cut it into 1-2 cm wide and 0.5 cm thick pieces.
  - Marinate the pork belly pieces with 1 tbsp of sugar.
  - On high heat, fry the pork belly to golden brown. Check out the next steps now.
  - While the pork belly is frying, dice the red onion and garlic cloves into small pieces
  - Cut the spring onions' white root part and thinly slice them *vertically*. I usually just slice it 4 times.
  - Chop the green part of the spring onion.
