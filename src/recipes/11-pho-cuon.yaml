title: Easy pho cuon
date: 2023-03-13
ingredients:
  - 500g beef tenderloin
  - pho cuon sheets, or banh uot AND spring roll wrap
  - Vietnamese salad OR lettuce
  - Coriander
  - 100g beansprout
  - Lime
  - Thai red chillies
  - Garlic
  - Shallot
steps:
  - Thinly slice the beef tenderloin
  - Marinate with <b>1 tsp of sugar</b> for 10 minutes
  - Meanwhile, finely chope the garlic and shallot
  - "Go back to the beef. Marinate with: 
  <ul>
  <li>1 tsp of Vietnamese spice (bot canh)</li>
  <li>1 tsp of oyster sauce</li>
  <li>1/2 tsp of cracked pepper</li>
  </ul>"
  - Let the beef soak in the marinade for 15 minutes
  - "While waiting for the meat, prepare the dipping sauce:
  <ul> 
  <li>20g sugar</li>
  <li>1tbsp fish sauce</li>
  <li>1tbsp water</li>
  <li>15ml lime juice</li>
  <li>Thinly slice Thai chilli (optional)</li>
  </ul>"
  - Stir fry the garlic and shallot until fragrant
  - Add the beef
  - Add the beansprout
  - Once done, serve with the pho sheet, salad and coriander
